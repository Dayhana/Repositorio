<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="b" data-role="header">
        <h3>
            Crear Cuenta
        </h3>
    </div>
    <div data-role="content">
        <div style=" text-align:center">
            <img style="width: 288px; height: 100px" src="http://www.udoym.edu.do/logolemaoym.png">
        </div>
        
   
 <form name="formPass"> 
        
        <div data-role="fieldcontain">
            <label for="textinput1">
                Nombres
            </label>
            <input name="nom" id="nom" placeholder="Nombre"  type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="textinput2">
                Apellidos
            </label>
            <input name="ap" id="ap" placeholder="Apellido"  type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="textinput3">
                Cedula
            </label>
            <input name="ced" id="ced" placeholder="Cedula"  type="text" maxlength="13 ">
        </div>
        <div data-role="fieldcontain">
            <label for="textinput4">
                Telefono
            </label>
            <input name="tel" id="tel" placeholder="Telefono" type="tel" maxlength="10">
        </div>
        
        <div data-role="fieldcontain">
            <label for="textinput5">
                Email
            </label>
            <input name="mail" id="mail" placeholder="Email"  type="email">
        </div>
        
        <div data-role="fieldcontain">
        
            <label for="textinput6">
                Fecha de Nacimiento
            </label>
            <input name="fn" id="fn" placeholder="" value="" type="date">
        </div>
        
        <input type="submit" data-inline="true" data-theme="b" value="Agregar" onClick="AgregarC()">
          
        </form>
        <a data-role="button" data-theme="b" href="#page1" data-icon="home" data-iconpos="left">
            Principal
        </a>
      
    </div>
</div>
</body>
</html>
